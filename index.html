<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozetka Example</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="https://content.rozetka.com.ua/widget_logotype/full/original/262025937.svg" alt="">
        </div>

            <div class="shop__card">
                <img class="shop__card-img" src="https://content2.rozetka.com.ua/goods/images/big_tile/244859893.jpg" alt="card img">
                <h3 class="shop__card-title">Компьютер Artline Gaming X51 v07 (X51v07)</h3>
                <div class="shop__card-rating">
                    <div class="shop__stars">
                        <img class="shop__stars-item" src="./img/star.png" alt="">
                        <img class="shop__stars-item" src="./img/star.png" alt="">
                        <img class="shop__stars-item" src="./img/star.png" alt="">
                        <img class="shop__stars-item" src="./img/star.png" alt="">
                        <img class="shop__stars-item" src="./img/star.png" alt="">
                        <a href="/" class="shop__stars-link">117 отзывов</a>
                    </div>
                </div>
                <span class="shop__card-price--old">30 999 ₴</span>
                <span class="shop__card-price">29 599₴</span>
                <div class="shop__card-delivery"> 
                    <span>Готов к отправке</span>
                    <img src="./img/truck.png" alt="">
                </div>
                <span class="shop__card-sale">-24%</span>
                <a class="shop__card-link shop__card-link--cart" href="">
                    <img src="./img/cart.png" alt="" class="">
                </a>

                <a class="shop__card-link shop__card-link--wash" href="">
                    <img src="./img/love.png" alt="" class="">
                </a>

                </a>
